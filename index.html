<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Buddy</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; background: #f8fafc; color: #1e293b; }
        .glass-card { background: white; border: 1px solid #e2e8f0; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
        .mic-active { animation: pulse-red 1.5s infinite; background: #ef4444 !important; color: white !important; }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div id="root" class="w-full max-w-lg"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Configuration
        const apiKey = ""; 
        const MODEL_NAME = "gemini-1.5-flash"; // More stable for general use
        const MODEL_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent`;

        const TOPICS = [
            { id: 'travel', name: 'Travel & Culture', emoji: 'âœˆï¸' },
            { id: 'food', name: 'Food & Cooking', emoji: 'ðŸ³' },
            { id: 'hobbies', name: 'Hobbies & Life', emoji: 'ðŸŽ¸' },
            { id: 'goals', name: 'Future & Work', emoji: 'ðŸš€' }
        ];

        function App() {
            const [step, setStep] = useState('menu');
            const [selectedTopic, setSelectedTopic] = useState(null);
            const [messages, setMessages] = useState([]);
            const [inputValue, setInputValue] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState(null);
            
            const chatEndRef = useRef(null);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
                chatEndRef.current?.scrollIntoView({ behavior: "smooth" });
            }, [messages, step]);

            const handleAction = async (topic, userText = null) => {
                setIsLoading(true);
                setError(null);

                const currentHistory = [...messages];
                if (userText) {
                    currentHistory.push({ role: 'user', parts: [{ text: userText }] });
                    setMessages(currentHistory);
                    setInputValue('');
                }

                const systemPrompt = `You are a patient English Tutor. Topic: ${topic.name}. 
                Use simple English. If the student makes a mistake, put the correction in (). 
                End with a simple question.`;

                try {
                    const response = await fetch(`${MODEL_URL}?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: currentHistory.length > 0 ? currentHistory : [{ role: 'user', parts: [{ text: `Hi! I want to practice English about ${topic.name}.` }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] }
                        })
                    });

                    if (!response.ok) {
                        const errText = await response.text();
                        throw new Error(`API Error: ${response.status}`);
                    }

                    const data = await response.json();
                    if (data.candidates && data.candidates[0]) {
                        const aiText = data.candidates[0].content.parts[0].text;
                        setMessages(prev => [...prev, { role: 'model', parts: [{ text: aiText }] }]);
                    } else {
                        throw new Error("No response from Tutor.");
                    }
                } catch (e) {
                    setError(e.message);
                } finally {
                    setIsLoading(false);
                }
            };

            if (step === 'menu') {
                return (
                    <div className="glass-card p-10 rounded-3xl text-center">
                        <div className="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center text-white mx-auto mb-6 shadow-lg shadow-indigo-200">
                            <i data-lucide="languages" className="w-8 h-8"></i>
                        </div>
                        <h1 className="text-3xl font-extrabold text-slate-900 mb-2">English Buddy</h1>
                        <p className="text-slate-500 mb-8">Pick a topic to start talking!</p>
                        <div className="grid gap-3">
                            {TOPICS.map(t => (
                                <button key={t.id} onClick={() => {setStep('chat'); setSelectedTopic(t); handleAction(t);}} 
                                    className="flex items-center gap-4 p-5 rounded-2xl border-2 border-slate-100 hover:border-indigo-500 hover:bg-indigo-50 transition-all text-left font-bold text-slate-700">
                                    <span className="text-2xl">{t.emoji}</span> {t.name}
                                </button>
                            ))}
                        </div>
                    </div>
                );
            }

            return (
                <div className="glass-card rounded-3xl flex flex-col h-[600px] overflow-hidden">
                    <div className="p-4 border-b flex justify-between items-center bg-slate-50">
                        <div className="font-bold flex items-center gap-2">
                            <span>{selectedTopic?.emoji}</span> {selectedTopic?.name}
                        </div>
                        <button onClick={() => {setStep('menu'); setMessages([]); setError(null);}} className="text-xs font-bold text-slate-400 hover:text-red-500 uppercase tracking-widest">Back</button>
                    </div>

                    <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-white">
                        {messages.length === 0 && isLoading && (
                            <div className="flex flex-col items-center justify-center h-full text-slate-400">
                                <div className="w-8 h-8 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mb-2"></div>
                                <p className="text-xs font-bold uppercase">Connecting...</p>
                            </div>
                        )}
                        
                        {error && (
                            <div className="p-4 bg-red-50 text-red-600 rounded-xl text-xs border border-red-100">
                                <strong>Error:</strong> {error}. <button onClick={() => handleAction(selectedTopic)} className="underline">Retry</button>
                            </div>
                        )}

                        {messages.map((m, i) => (
                            <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[85%] p-4 rounded-2xl text-sm shadow-sm ${m.role === 'user' ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-slate-100 text-slate-800 rounded-tl-none border border-slate-200'}`}>
                                    {m.parts[0].text}
                                </div>
                            </div>
                        ))}
                        {isLoading && messages.length > 0 && <div className="text-[10px] text-indigo-500 font-bold animate-pulse uppercase pl-2">Thinking...</div>}
                        <div ref={chatEndRef} />
                    </div>

                    <div className="p-4 bg-slate-50 border-t">
                        <div className="flex gap-2">
                            <input 
                                value={inputValue} 
                                onChange={e => setInputValue(e.target.value)} 
                                onKeyDown={e => e.key === 'Enter' && handleAction(selectedTopic, inputValue)}
                                placeholder="Type your message..." 
                                className="flex-1 border-slate-200 border rounded-xl px-4 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none bg-white py-3 shadow-inner" 
                            />
                            <button onClick={() => handleAction(selectedTopic, inputValue)} disabled={isLoading} className="px-6 bg-indigo-600 text-white rounded-xl shadow-md hover:bg-indigo-700 active:scale-95 transition-all">
                                <i data-lucide="send" className="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
