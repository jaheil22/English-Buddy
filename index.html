<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Buddy</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; background: #f8fafc; color: #1e293b; overflow-x: hidden; }
        .glass-card { background: white; border: 1px solid #e2e8f0; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
        .spinner { width: 24px; height: 24px; border: 3px solid #e2e8f0; border-top-color: #4f46e5; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div id="root" class="w-full max-w-lg"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const apiKey = ""; 
        const MODEL_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent";

        const TOPICS = [
            { id: 'travel', name: 'Travel & Culture', emoji: '‚úàÔ∏è' },
            { id: 'food', name: 'Food & Cooking', emoji: 'üç≥' },
            { id: 'hobbies', name: 'Hobbies & Life', emoji: 'üé∏' },
            { id: 'goals', name: 'Future & Work', emoji: 'üöÄ' }
        ];

        // Inline SVG Icons to prevent DOM manipulation errors
        const Icons = {
            Sparkles: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/></svg>
            ),
            Send: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            )
        };

        function App() {
            const [step, setStep] = useState('menu');
            const [selectedTopic, setSelectedTopic] = useState(null);
            const [messages, setMessages] = useState([]);
            const [inputValue, setInputValue] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState(null);
            
            const chatEndRef = useRef(null);

            useEffect(() => {
                if (chatEndRef.current) {
                    chatEndRef.current.scrollIntoView({ behavior: "smooth" });
                }
            }, [messages, isLoading]);

            const handleAction = async (topic, userText = null) => {
                if (!topic) return;
                setIsLoading(true);
                setError(null);

                let history = [...messages];
                if (userText) {
                    history.push({ role: 'user', parts: [{ text: userText }] });
                    setMessages(history);
                    setInputValue('');
                }

                const sysPrompt = `You are a patient English Tutor. Topic: ${topic.name}. 
                Use simple English. Corrections in (). End with a simple question.`;

                try {
                    const res = await fetch(`${MODEL_URL}?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: history.length > 0 ? history : [{ role: 'user', parts: [{ text: "Hello!" }] }],
                            systemInstruction: { parts: [{ text: sysPrompt }] }
                        })
                    });

                    if (!res.ok) throw new Error(`Status: ${res.status}`);

                    const data = await res.json();
                    const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text;

                    if (aiText) {
                        setMessages(prev => [...prev, { role: 'model', parts: [{ text: aiText }] }]);
                    } else {
                        throw new Error("Tutor didn't reply.");
                    }
                } catch (e) {
                    setError(e.message);
                } finally {
                    setIsLoading(false);
                }
            };

            if (step === 'menu') {
                return (
                    <div className="glass-card p-10 rounded-3xl text-center shadow-2xl">
                        <div className="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center text-white mx-auto mb-6">
                            <Icons.Sparkles />
                        </div>
                        <h1 className="text-3xl font-extrabold text-slate-900 mb-2">English Buddy</h1>
                        <p className="text-slate-500 mb-8">Select a topic to start</p>
                        <div className="grid gap-3">
                            {TOPICS.map(t => (
                                <button 
                                    key={t.id} 
                                    onClick={() => { setStep('chat'); setSelectedTopic(t); handleAction(t); }} 
                                    className="flex items-center gap-4 p-5 rounded-2xl border-2 border-slate-50 hover:border-indigo-500 hover:bg-indigo-50 transition-all font-bold text-slate-700 shadow-sm"
                                >
                                    <span className="text-2xl">{t.emoji}</span> {t.name}
                                </button>
                            ))}
                        </div>
                    </div>
                );
            }

            return (
                <div className="glass-card rounded-3xl flex flex-col h-[600px] overflow-hidden shadow-2xl border border-slate-200">
                    <div className="p-4 border-b flex justify-between items-center bg-slate-50">
                        <div className="font-bold flex items-center gap-2">
                            <span>{selectedTopic?.emoji}</span> {selectedTopic?.name}
                        </div>
                        <button onClick={() => { setStep('menu'); setMessages([]); setError(null); }} className="text-xs font-bold text-slate-400 hover:text-red-500 p-2">BACK</button>
                    </div>

                    <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-white">
                        {messages.length === 0 && isLoading && (
                            <div className="flex flex-col items-center justify-center h-full">
                                <div className="spinner mb-2"></div>
                                <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Waking up Tutor...</p>
                            </div>
                        )}
                        
                        {error && (
                            <div className="p-4 bg-red-50 text-red-600 rounded-xl text-xs border border-red-100 font-medium">
                                ‚ö†Ô∏è {error}. <button onClick={() => handleAction(selectedTopic)} className="underline font-bold">Retry</button>
                            </div>
                        )}

                        {messages.map((m, i) => (
                            <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[85%] p-4 rounded-2xl text-sm shadow-sm ${m.role === 'user' ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-slate-100 text-slate-800 rounded-tl-none border border-slate-200'}`}>
                                    {m.parts[0].text}
                                </div>
                            </div>
                        ))}
                        {isLoading && messages.length > 0 && <div className="text-[10px] text-indigo-500 font-bold animate-pulse uppercase px-2">Thinking...</div>}
                        <div ref={chatEndRef} />
                    </div>

                    <div className="p-4 bg-slate-50 border-t">
                        <form onSubmit={(e) => { e.preventDefault(); if(inputValue.trim()) handleAction(selectedTopic, inputValue); }} className="flex gap-2">
                            <input 
                                value={inputValue} 
                                onChange={e => setInputValue(e.target.value)} 
                                placeholder="Type your message..." 
                                className="flex-1 border-slate-200 border rounded-xl px-4 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none bg-white py-3 shadow-inner" 
                            />
                            <button type="submit" disabled={isLoading || !inputValue.trim()} className="px-6 bg-indigo-600 text-white rounded-xl shadow-md hover:bg-indigo-700 disabled:opacity-50 flex items-center justify-center">
                                <Icons.Send />
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
