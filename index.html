<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Buddy</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; background: #f1f5f9; color: #1e293b; }
        .glass-card { background: white; border: 1px solid #e2e8f0; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
        .mic-active { animation: pulse-red 1.5s infinite; background: #ef4444 !important; color: white !important; }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div id="root" class="w-full max-w-lg"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const apiKey = ""; 
        const MODEL_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent";
        const TTS_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent";

        const TOPICS = [
            { id: 'travel', name: 'Travel & Culture', emoji: 'âœˆï¸', prompt: 'a travel guide helping me plan a trip' },
            { id: 'food', name: 'Food & Cooking', emoji: 'ðŸ³', prompt: 'a friendly chef talking about food' },
            { id: 'hobbies', name: 'Hobbies & Life', emoji: 'ðŸŽ¸', prompt: 'a friend asking about my interests' },
            { id: 'goals', name: 'Future & Work', emoji: 'ðŸš€', prompt: 'a career coach talking about my dreams' }
        ];

        function App() {
            const [step, setStep] = useState('menu');
            const [selectedTopic, setSelectedTopic] = useState(null);
            const [messages, setMessages] = useState([]);
            const [inputValue, setInputValue] = useState('');
            const [isListening, setIsListening] = useState(false);
            const [isLoading, setIsLoading] = useState(false);
            const [status, setStatus] = useState('');
            const chatEndRef = useRef(null);
            const recognitionRef = useRef(null);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
                chatEndRef.current?.scrollIntoView({ behavior: "smooth" });
            }, [messages, isListening, step]);

            const playVoice = async (text) => {
                const cleanText = text.replace(/\(.*?\)/g, '').replace(/\[.*?\]/g, '').trim();
                try {
                    const res = await fetch(`${TTS_URL}?key=${apiKey}`, {
                        method: 'POST',
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: cleanText }] }],
                            generationConfig: { 
                                responseModalities: ["AUDIO"], 
                                speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Puck" } } } 
                            },
                            model: "gemini-2.5-flash-preview-tts"
                        })
                    });
                    const data = await res.json();
                    const b64 = data.candidates?.[0]?.content?.parts?.[0]?.inlineData?.data;
                    if (b64) {
                        const audio = new Audio("data:audio/wav;base64," + b64);
                        audio.play().catch(e => console.log("Audio blocked. Click to enable."));
                    }
                } catch (e) { console.error("Voice error:", e); }
            };

            const toggleMic = () => {
                const SpeechRec = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRec) return alert("Please use Google Chrome for microphone features.");

                if (!recognitionRef.current) {
                    recognitionRef.current = new SpeechRec();
                    recognitionRef.current.lang = 'en-US';
                    recognitionRef.current.onstart = () => setIsListening(true);
                    recognitionRef.current.onend = () => setIsListening(false);
                    recognitionRef.current.onresult = (e) => {
                        const transcript = e.results[0][0].transcript;
                        setInputValue(transcript);
                        handleAction(selectedTopic, transcript);
                    };
                }

                if (isListening) recognitionRef.current.stop();
                else recognitionRef.current.start();
            };

            const handleAction = async (topic, text = null) => {
                const currentText = text || inputValue;
                if (!currentText && messages.length > 0) return;

                setIsLoading(true);
                setStatus('Connecting to AI...');
                
                let newMsgs = [...messages];
                if (currentText) {
                    newMsgs = [...newMsgs, { role: 'user', text: currentText }];
                    setMessages(newMsgs);
                    setInputValue('');
                }

                const sysPrompt = `You are a patient English Tutor. Topic: ${topic.name}. 
                1. Use simple English. 
                2. Put gentle corrections in (). 
                3. Put Spanish translations in []. 
                4. End with a simple question.`;

                try {
                    const payload = {
                        contents: newMsgs.length > 0 
                            ? newMsgs.map(m => ({ role: m.role, parts: [{ text: m.text }] }))
                            : [{ role: 'user', parts: [{ text: `Hello! I want to talk about ${topic.name}.` }] }],
                        systemInstruction: { parts: [{ text: sysPrompt }] }
                    };

                    const res = await fetch(`${MODEL_URL}?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    setStatus('Reading response...');
                    const data = await res.json();
                    
                    if (data.candidates && data.candidates[0]) {
                        const aiText = data.candidates[0].content.parts[0].text;
                        setMessages(prev => [...prev, { role: 'model', text: aiText }]);
                        playVoice(aiText);
                    } else {
                        throw new Error("No response from AI");
                    }
                } catch (e) {
                    console.error("AI Error:", e);
                    setMessages(prev => [...prev, { role: 'model', text: "I'm sorry, I'm having trouble connecting. Please refresh and try again." }]);
                } finally {
                    setIsLoading(false);
                    setStatus('');
                }
            };

            const startChat = (topic) => {
                setStep('chat');
                setSelectedTopic(topic);
                handleAction(topic);
            };

            if (step === 'menu') {
                return (
                    <div className="glass-card p-10 rounded-3xl text-center">
                        <div className="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center text-white mx-auto mb-6 shadow-lg shadow-indigo-200">
                            <i data-lucide="languages" className="w-8 h-8"></i>
                        </div>
                        <h1 className="text-3xl font-extrabold text-slate-900 mb-2">English Buddy</h1>
                        <p className="text-slate-500 mb-8">Select a topic to start talking.</p>
                        <div className="grid gap-4">
                            {TOPICS.map(t => (
                                <button key={t.id} onClick={() => startChat(t)} className="flex items-center gap-4 p-5 rounded-2xl border-2 border-slate-100 hover:border-indigo-500 hover:bg-indigo-50 transition-all text-left font-bold text-slate-700">
                                    <span className="text-2xl">{t.emoji}</span>
                                    {t.name}
                                </button>
                            ))}
                        </div>
                    </div>
                );
            }

            return (
                <div className="glass-card rounded-3xl flex flex-col h-[600px] overflow-hidden">
                    <div className="p-4 border-b flex justify-between items-center bg-slate-50">
                        <div className="font-bold flex items-center gap-2"><span>{selectedTopic.emoji}</span>{selectedTopic.name}</div>
                        <button onClick={() => {setStep('menu'); setMessages([]);}} className="text-xs font-bold text-slate-400 hover:text-red-500">QUIT</button>
                    </div>

                    <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-white">
                        {messages.length === 0 && isLoading && (
                            <div className="flex flex-col items-center justify-center h-full text-slate-400">
                                <div className="w-8 h-8 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mb-4"></div>
                                <p className="text-sm font-medium">{status}</p>
                            </div>
                        )}
                        {messages.map((m, i) => (
                            <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[85%] p-4 rounded-2xl text-sm ${m.role === 'user' ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-slate-100 text-slate-800 rounded-tl-none border border-slate-200'}`}>
                                    {m.text}
                                    {m.role === 'model' && (
                                        <button onClick={() => playVoice(m.text)} className="mt-2 block text-[10px] font-bold text-indigo-500 hover:underline flex items-center gap-1 uppercase">
                                            <i data-lucide="volume-2" className="w-3 h-3"></i> Replay
                                        </button>
                                    )}
                                </div>
                            </div>
                        ))}
                        {isLoading && messages.length > 0 && <div className="text-[10px] text-indigo-500 font-bold animate-pulse">BUDDY IS TYPING...</div>}
                        <div ref={chatEndRef} />
                    </div>

                    <div className="p-4 bg-slate-50 border-t">
                        <div className="flex gap-2">
                            <button onClick={toggleMic} className={`p-4 rounded-xl border ${isListening ? 'mic-active' : 'bg-white border-slate-200 text-slate-400'}`}>
                                <i data-lucide={isListening ? "mic" : "mic-off"}></i>
                            </button>
                            <input value={inputValue} onChange={e => setInputValue(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleAction(selectedTopic)} placeholder="Type or speak..." className="flex-1 border-slate-200 border rounded-xl px-4 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
                            <button onClick={() => handleAction(selectedTopic)} className="p-4 bg-indigo-600 text-white rounded-xl"><i data-lucide="send"></i></button>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
